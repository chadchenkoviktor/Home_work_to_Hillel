<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home work</title>
</head>
<body>
    <h1>Home work №14</h1>
    <div class="card">
        <form id="myForm" action="#" method="Post">
            <h2>We would like to help you</h2>
            <input type="text" placeholder="name" id="name" name="name" required>
            <div class="fieldErrorName">Пожалуйста, введите корректное имя. Оно может содержать только буквы, пробелы и дефисы.</div>
            <textarea placeholder="message" id="text" name="message"></textarea>
            <div class="fieldErrorText">Вводите не меньше 5 символов</div>
            <h3>How to ansver you ?</h3>
            <input type="email" placeholder="email" id="email" name="email" required>
            <div class="fieldErrorEmail">Введите корректный формат email</div>
            <input type="tel" id="tel" placeholder="Phone number">
            <div class="fieldErrorTel">Укажите верный формат телефона</div>
            <input type="submit" class="but-1" value="Send message"></input>
        </form>
    </div>
    <div class="card-3">
        <div class="head">
            <button class="but-b prev"><</button>
            <div class="screen">
                <img class="img" src="img/0.jpg" alt="foto-velo">
            </div>
            <button class="but-b next">></button>
        </div>
        <div class="wrapper">
            <div class="bul bul1"></div>
            <div class="bul bul2"></div>
            <div class="bul bul3"></div>
            <div class="bul bul4"></div>
        </div>
    </div>

    
    <script src="task_13.1.js"></script>
    <!-- <script src="task_13.2.js"></script> -->
    <script src="task_14.js"></script>
</body>
</html>
